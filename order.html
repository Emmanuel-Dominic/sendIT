<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Make-Order</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>SEND-IT DELIVERY ORDER</h1>
      </div>
      <div class=" nav-bar topnav">
          <a href="home.html" class=" active">DashBoard</a>
          <a href="order.html">Make Order</a>
          <a href="index.html">LogOut</a>
      </div>
      <div class="sidebar">
        <p>We deliver all your orders on time.</p>
      </div>
      <div class="main">
        <form class="order-form" action="" method="post">
            <h2>Order Form</h2>
            <label for="">Weight of the Parcel</label>
            <br>
            <input type="text" name="" value="" placeholder="Enter weight of Parcel" required>
            <br>
            <label for="">Item</label>
            <br>
            <input type="text" name="" value="" placeholder="Enter Item your Sending" required>
            <br>
            <label for="">Locationpicker</label>
            <br>
            <input type="text" name="" value="" placeholder="Enter Location To Pick the Parcel" required>
            <br>
            <label for="">Destination Address </label>
            <br>
            <input type="text" name="" value="" placeholder="Enter Destination of Parcel" required>
            <br>
            <h3>Description</h3>
            <textarea name="name">Comment here</textarea>
            <br>
            <button type="submit" value="Submit" name="button" class="btn" onclick="order();">Submit</button>
        </form>
      </div>
      <div class="footer">
        <p>SEND-IT SERVICES <a href="#">@copyright---emmanuel</a></p>
      </div>
    </div>
  </body>
</html>
