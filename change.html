<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change-Order</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="head">
        <h1>SEND-IT DELIVERY ORDER</h1>
      </div>
      <div class="nav">
        <p>We deliver all your orders on time.</p>
      </div>
      <div class="layout">
        <form class="change-form" type="change" method="post">
            <h2>Order Form</h2>
            <label for="" style="margin: left;">Weight of the Parcel</label>
            <output type="text" style="margin: right;">20kg</output>
            <br>
            <label for="" style="margin: left;">Locationpicker</label>
            <output type="text" style="margin: right;">Nairobi</output>
            <br>
            <label for="">Destination Address </label>
            <br>
            <input type="text" name="" value="" placeholder="Enter Destination of Parcel" required>
            <br>
            <h3>Description</h3>
            <textarea name="name">Comment here</textarea>
            <br>
            <br>
            <a class="button" type="submit" value="Submit" name="button" onclick="order();" href="home.html">Submit</a>
        </form>
      </div>
      <div class="foot">
        <p>SEND-IT SERVICES <a href="#">@copyright---emmanuel</a></p>
      </div>
    </div>
  </body>
</html>
