<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View-Order</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="head">
        <h1>SEND-IT DELIVERY ORDER</h1>
      </div>
      <div class="nav">
        <p>We deliver all your orders on time.</p>
      </div>
      <div class="layout">
        <form class="change" type="change" method="post">
            <h2>Order Form</h2>
            <label for="">Weight of the Parcel</label>
            <br>
            <output type="text" style="margin: right;">20kg</output>
            <br>
            <label for="">Item</label>
            <br>
            <output>Laptop</output>
            <br>
            <label for="" style="margin: left;">Locationpicker</label>
            <br>
            <output type="text" style="margin: right;">Nairobi</output>
            <br>
            <label for="">Destination Address </label>
            <br>
            <output type="text" style="margin: right;">Mbale-Uganda</output>
            <br>
            <label>Description</label>
            <br>
            <output type="text" style="margin: right;">Rap as a gift</output>
            <br>
            <br>
            <a href="status.html" class="button">Back</a>
        </form>
      </div>
      <div class="foot">
        <p>SEND-IT SERVICES <a href="#">@copyright---emmanuel</a></p>
      </div>
    </div>
  </body>
</html>
